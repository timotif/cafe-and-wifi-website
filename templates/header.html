
{% block head %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

  </head>
{% endblock %}

{% block navbar %}
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class='navbar-brand' href="{{ url_for('home') }}"> C&amp;W </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

      <ul class='navbar-nav ms-auto mb-0' id="navBarLinks">
        {% if current_user.is_authenticated %}
        <p class='navbar-text'>Logged in as {{ current_user.name }}</p>
        <li class='nav-item'>
           <a class='nav-link' href="{{ url_for('logout') }}">Log Out</a>
        </li>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <li class='nav-item'>
          <a class='nav-link' href="{{ url_for('login') }}">Sign in</a>
        </li>
        <li class='nav-item'>
          <a class='nav-link' href="{{ url_for('register_user') }}">Register</a>
        </li> {% endif %}
      </ul>
      <form class="d-flex ms-0 mb-0 ps-3">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

{% endblock %}
